
{% extends 'main.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"></div>
        <div class="col-md-3"></div>
    </div><br><br>
    <div class="row">
        <div class="col-md-4">
            {{wtf.quick_form(form)}}
        </div>

    </div>
    <br><br><br>

    <br><br><br>
    <div class="row">
        <button type="button" class="btn btn-lg btn-block btn-outline-secondary">All Blogs</button>
    </div>

    <br><br><br>
    {% for blog in blogs[::-1] %}
    <div class="row">
        
        <div class="col">
            <div class="card" style="height: fit-content;">
                <div class="card-header article-header">
                    {{ blog.user.username}}
                    <p class="text-right">{{ blog.date_posted }}</p>
                    

                </div>
                <div class="card-body article-body">
                    <h2 class="card-title">{{ blog.title}}</h2>
                    <p class="card-text">{{ blog.description}}
                    </p>
                    <a href="{{url_for('main.comment', id = blog.id)}}" class="comment btn btn-outline-info">options</a>
                </div>
            </div>
        </div>
        
    </div><br><br><br><br>
    {% endfor %}


</div>
{% endblock %}

</body>

</html>
